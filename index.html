<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts CDN -->
  <link href="https://fonts.cdnfonts.com/css/source-serif-pro" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/bebas-neue" rel="stylesheet">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind config extensions -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'raisin-black': '#231f20',
          },
          fontFamily: {
                'serif': "Source Serif Pro",
                'sans': "Poppins",
                'display': "Bebas Neue",
            },
        }
      }
    }
  </script>
</head>
<body>
    <main>
        <section class="container bg-white mx-auto py-9">
            <!-- No h tag here due to ADA compliance especially for a dynamic section-->
            <div class="font-serif font-bold text-center text-raisin-black text-[28px]/[35.28px] tracking-[-0.01em]">
                Best Sellers
            </div>
        </section>
    </main>
</body>
</html>
